---
- name: remove csv from FEC Operator namespace
  command: kubectl delete csv sriov-fec.v{{ intel_sriov_fec_operator_img_ver }} -n {{ intel_sriov_fec_operator_namespace }} # noqa 301

- name: remove FEC Operator namespace
  command: kubectl delete ns {{ intel_sriov_fec_operator_namespace }} # noqa 301

- name: remove Operator Lifecycle Manager (OLM)
  command: operator-sdk olm uninstall # noqa 301
  environment:
    PATH: "{{ gopath.stdout }}/bin:/usr/local/go/bin:/usr/sbin:/usr/bin:/sbin:/bin:{{ operator_sdk_dir }}"
