---
- name: load present CPUs range
  command: cat /sys/devices/system/cpu/present
  become: yes
  changed_when: false
  register: cpus_present_file

- name: get range of all available CPUs
  set_fact:
    cpus_present: "{{ cpus_present_file.stdout }}"

- name: validate provided cpusets value
  action: validate_cpusets

- name: install cset
  apt:
    name: cpuset
  when: ansible_distribution == "Ubuntu"

- name: write cpusets service
  template:
    src: cpusets.service.j2
    dest: /etc/systemd/system/cpusets.service
    mode: 0644
  register: cpusets_service_file

- name: enable cpusets service
# noqa 503 - intentionally implemented as not a handler
  service:
    name: cpusets
    enabled: yes
    state: started
    daemon_reload: yes
  when: cpusets_service_file.changed
