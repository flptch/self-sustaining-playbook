# Default values for istioctl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: istio/istioctl
  pullPolicy: IfNotPresent
  tag: 1.14.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 65333
  runAsGroup: 65333
  capabilities:
    drop:
      - ALL

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 50m
    memory: 100Mi

nodeSelector: {}

tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Equal"
    value: ""
    effect: "NoSchedule"

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
            - key: "node-role.kubernetes.io/master"
              operator: In
              values: [""]

volumes:
  - name: istio-profiles
    hostPath:
      path: /opt/cek/charts/istio/profiles/

volumeMounts:
  - name: istio-profiles
    mountPath: /opt/cek/charts/istio/profiles/
    readOnly: true

command:
  - "sh"
  - "-c"
  - "sleep infinity"

clusterRoleRules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
