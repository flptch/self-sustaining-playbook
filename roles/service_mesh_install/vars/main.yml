service_mesh_defaults:
  enabled: false
  image: istio/istioctl
  version: 1.14.1
  intel_preview:
    enabled: false
    image: intel/istioctl
    version: 1.14-intel.1
  context: ''
  filename: []
  namespace: ''
  istio_namespace: 'istio-system'
  kubeconfig: ''
  vklog: ''
  revision: ''
  manifests: ''
  dry_run: false
  profile: default
  force: false
  readiness_timeout: '20m0s'
  set:
    - values.global.defaultPodDisruptionBudget.enabled=false
  verify: true
  tcpip_bypass_ebpf:
    enabled: false
    name: bypass-tcpip
    namespace: kube-system
    image: intel/istio-tcpip-bypass
    version: latest
  tls_splicing:
    enabled: false
    hostname: www.example.com
  sgx_signer:
    enabled: false
    name: sgx-signer
    tcs_namespace: "{{ tcs.namespace | default('tcs') }}"

