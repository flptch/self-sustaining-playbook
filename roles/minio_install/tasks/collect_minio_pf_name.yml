---
- name: find the interface name of PF
  shell: >-
    set -o pipefail && lshw -class network -businfo
    | grep {{ item['bus_info'] }}
    | awk -F " " '{print $2}'
  args:
    executable: /bin/bash
  register: minio_pf_name_output
  changed_when: true

- name: get the pf name
  set_fact:
    minio_pf_name_list: "{{ minio_pf_name_list | default([]) + [minio_pf_name_output.stdout] }}"
