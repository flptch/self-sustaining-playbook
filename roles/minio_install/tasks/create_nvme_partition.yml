---
- name: create a new xfs primary partition
  parted:
    name: "{{ hostvars[inventory_hostname]['minio_pv'][ansible_loop.index0].name }}"
    device: "{{ hostvars[inventory_hostname]['minio_pv'][ansible_loop.index0].device }}"
    label: gpt
    number: 1
    part_type: primary
    part_end: "{{ hostvars[inventory_hostname]['minio_pv'][ansible_loop.index0].capacity }}"
    flags: [ lvm ]
    state: present

- name: format the partition
  filesystem:
    fstype: xfs
    dev: "{{ hostvars[inventory_hostname]['minio_pv'][ansible_loop.index0].device }}p1"
    force: yes
    state: present

- name: create mount point for the file block devices
  file:
    path: "{{ hostvars[inventory_hostname]['minio_pv'][ansible_loop.index0].mountPath }}"
    state: directory
    mode: 0755

- name: mount the parition
  mount:
    fstype: xfs
    src: "{{ hostvars[inventory_hostname]['minio_pv'][ansible_loop.index0].device }}p1"
    path: "{{ hostvars[inventory_hostname]['minio_pv'][ansible_loop.index0].mountPath }}"
    state: mounted
