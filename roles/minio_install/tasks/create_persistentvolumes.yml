---
- name: populate MinIO Tenant Helm chart values template and push to controller node
  template:
    src: "minio_tenant_localpersistentvolumes.yml.j2"
    dest: "{{ (project_root_dir, 'charts', 'operator', 'temp', 'minio-tenant-persistentvolumes' ~ ansible_loop.index ~ '.yml') | path_join }}"
    force: yes
    mode: preserve
  when:
    - hostvars[item]['minio_pv'] | default([]) | length > 0
  loop: "{{ groups['kube_node'] }}"
  loop_control:
    extended: yes

- name: apply MinIO Tenant persistent volumes
  k8s:
    state: present
    src: "{{ (project_root_dir, 'charts', 'operator', 'temp', 'minio-tenant-persistentvolumes' ~ ansible_loop.index ~ '.yml') | path_join }}"
  when:
    - hostvars[item]['minio_pv'] | default([]) | length > 0
  loop: "{{ groups['kube_node'] }}"
  loop_control:
    extended: yes
    loop_var: item
