---
- name: Update VM CPU pinning, emulator pinning and NUMA alignment
  cpupin:
    name: "{{ vm.name }}"
    cpus: "{{ vm.cpus }}"
    numa: "{{ vm.numa }}"
    alloc_all: "{{ vm.alloc_all }}"
    pinning: true
  changed_when: true
