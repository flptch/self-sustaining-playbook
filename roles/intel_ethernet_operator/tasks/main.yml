---
- name: install dependencies for Intel Ethernet Operator
  include_role:
    name: install_dependencies

- name: install Intel Ethernet Operator
  include_tasks: ethernet_operator.yml
  when: inventory_hostname == groups['kube_control_plane'][0]

- name: perform FW update
  include_tasks: fw.yml
  loop: "{{ groups['kube_node'] }}"
  loop_control:
    loop_var: node_name
  when:
    - inventory_hostname == groups['kube_control_plane'][0]

- name: perform DDP update
  include_tasks: ddp.yml
  loop: "{{ groups['kube_node'] }}"
  loop_control:
    loop_var: node_name
  when:
    - inventory_hostname == groups['kube_control_plane'][0]
