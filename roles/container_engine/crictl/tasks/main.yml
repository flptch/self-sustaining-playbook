---
- name: install crictl
  include_tasks: crictl.yml
  vars:
    cri_socket: >-
      {%- if container_runtime == 'crio' -%}
      /var/run/crio/crio.sock
      {%- else -%}
      /var/run/containerd/containerd.sock
      {%- endif -%}
  when: not crictl_installed | default(false)
