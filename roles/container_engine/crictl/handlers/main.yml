---
- name: get crictl completion
  command: "{{ bin_dir }}/crictl completion"
  changed_when: False
  register: cri_completion
  check_mode: false

- name: install crictl completion
  copy:
    dest: /etc/bash_completion.d/crictl
    content: "{{ cri_completion.stdout }}"
    mode: 0644
