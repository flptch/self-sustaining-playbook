---
- name: restart docker
  command: /bin/true
  notify:
    - reload systemd
    - reload docker
    - wait for docker

- name: reload systemd
  systemd:
    daemon_reload: true

- name: reload docker
  service:
    name: docker
    state: restarted

- name: wait for docker
  command: "{{ docker_bin_dir }}/docker images"
  register: docker_ready
  retries: 20
  delay: 1
  until: docker_ready.rc == 0
