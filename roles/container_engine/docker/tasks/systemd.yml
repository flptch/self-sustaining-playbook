---
- name: create docker service systemd directory if it doesn't exist
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: 0755

- name: write docker proxy drop-in
  template:
    src: http_proxy.conf.j2
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    mode: 0644
  notify: restart docker
  when: http_proxy is defined or https_proxy is defined

- name: get systemd version
  # noqa 303 - systemctl is called intentionally here
  shell: set -o pipefail && systemctl --version | head -n 1 | cut -d " " -f 2
  args:
    executable: /bin/bash
  register: systemd_version
  changed_when: false
  check_mode: false

- name: write docker.service systemd file
  template:
    src: docker.service.j2
    dest: /etc/systemd/system/docker.service
    mode: 0644
  register: docker_service_file
  notify: restart docker

- name: write docker options systemd drop-in
  template:
    src: docker_options.conf.j2
    dest: "/etc/systemd/system/docker.service.d/docker-options.conf"
    mode: 0644
  notify: restart docker

- name: Flush handlers
  meta: flush_handlers
